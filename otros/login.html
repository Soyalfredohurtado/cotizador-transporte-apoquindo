<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cotizador</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-secondary">
    <div class="coontainer container-login" >
        <div class="card card-login shadow m-5">
            <img class="logo-login pb-0" src="../assets/img/logo-png-completo.png" alt="">            
            <div class="card-body">
                <form action="/" method="post">
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control form-control-sm" id="cotizadorOrigen" placeholder="email@email.cl" required>
                        <label for="cotizadorOrigen">Correo Electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control form-control-sm" id="cotizadorDestino" placeholder="destino" required>
                        <label for="">Contreseña</label>
                    </div>
                    <div class="m-1">
                        <input type="checkbox">
                        <small>Recordarme </small>
                    </div>
                    <div class="mt-2 mb-2">
                        <button type="submit" class="btn btn-success w-100 m-1">Iniciar Sesión</button>
                        <button  class="btn btn-outline-secondary w-100 m-1">Registrarme</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
