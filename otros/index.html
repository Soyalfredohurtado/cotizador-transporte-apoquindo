<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cotizador</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body >
    <div class="contenedor p-6">
        <div class="card shadow">
            <div class="card-header bg-success-su">
                <h1 class="h5 text-center m-0 p-0">COTIZADOR <span class="h5 text-danger"> 1</span></h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="cotizadorOrigen" class="form-label form-label-sm">Origen<span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-label-sm" id="cotizadorOrigen" placeholder="calle numero / comuna ">
                        </div>
                        <div class="mb-3">
                            <label for="cotizadorDestino" class="form-label">Destino<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cotizadorDestino" placeholder="calle numero / comuna ">
                        </div>

                    </div>
                    <div class="col-6 ">
                       <div id="map">

                       </div>
                    </div>
                </div> 
            </div> 
        </div>  
    </div>
    <a href="/usuarios">tabla usuarios</a>

<script src="../assets/js/scripts.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPSxGpd1uRMTRa6FjMz7QZXbgXEFQWv88&callback=iniciarMap"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
